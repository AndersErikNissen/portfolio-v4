<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AENDERS.DK - PORTFOLIO</title>

    <link href="./styles/reset.css" rel="stylesheet" />
    <link href="./styles/typography.css" rel="stylesheet" />
    <link href="./styles/main.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amarante&family=Anton+SC&family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <script src="./db.js" defer></script>
    <script src="./app.js" defer></script>
  </head>
  <body>
    <the-app>
      <link href="./styles/page.css" rel="stylesheet" />
      <script src="./components/stage.js" defer></script>
      <script src="./components/overflow.js" defer></script>

      <stage-manager class="template-page">
        <div class="page-sxs">
          <div class="page-main">
            <!-- JS LOOP -->
            <stage-item index="0">
              <div class="page-stage">
                <h2 class="page-title h1">${title}</h2>
                <over-flow>
                  <p slot="content" class="page-content">${content}</p>
                </over-flow>
              </div>
            </stage-item>
            <!-- JS LOOP - END -->
          </div>
          <div class="page-gallery">
            <!-- JS LOOP -->
            <stage-item index="0">
              <div class="page-image">${picture}</div>
            </stage-item>
            <!-- JS LOOP - END -->
          </div>
        </div>
      </stage-manager>
    </the-app>
    <loading-screen></loading-screen>
  </body>
</html>
